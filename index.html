<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"><!-- 移动端开发声明 -->
    <title>gshop</title>
    <link rel="stylesheet" href="./static/css/reset.css"><!-- reset.css用于重置浏览器样式表 -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_518606_6676bmcalnrhehfr.css"></link>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script>
      // 用于解决他移动端延迟0.3s的问题
      if('addEventListener' in document){
        document.addEventListener('DOMcontentload',function(){
          FastClick.attach(document.body);
        },false);
      }
      if(!window.Promise) {
      document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
    }
    </script>
  </body>
</html>
